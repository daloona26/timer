<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.avif">
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="30" />
        <div>
          <button id="start"><i class="fa-solid fa-play"></i></button>
          <button id="pause"><i class="fa-solid fa-pause"></i></button>
        </div>
      </div>
      <svg height="400" width="400" class="dial">
        <circle
          r="190"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="white"
          stroke-width="15"
          transform="rotate(-90, 200, 200)"
        ></circle>
      </svg>
    </div>
    <script defer src="src/js/timer.js"></script>
    <script defer src="src/js/index.js"></script>
  </body>
</html>
